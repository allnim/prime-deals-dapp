<template>
  <div class="page animated-page stageContainer stage1 au-animate">
    <div class="headingContainer">
      <h1 class="heading heading1 gradient">Token Swap Proposal</h1>
      <hr />
    </div>
    <div class="infoContainer">
      <div class="sideText">
        <h2 class="heading heading3 title">Proposal</h2>
        Hey there! You are about to create a new Token Swap deal. A Token Swap deal does this and that. Please follow the steps and fill in the text boxes to complete this process.      </div>
      <div class="form">
        <div class="infoInput">
          <div class="labelContainer">
            <label for="proposalName">Proposal Name</label>
            <span>
              ${dealConfig.proposal.name.length}/50
            </span>
          </div>
          <input id="proposalName" value.bind="dealConfig.proposal.name" maxlength="50" />
        </div>
        <div class="infoInput">
          <div class="labelContainer">
            <label for="proposalOverview">Proposal Overview</label>
            <span>
              ${dealConfig.proposal.overview.length}/250
            </span>
          </div>
          <textarea id="proposalOverview" value.bind="dealConfig.proposal.overview" rows="5" maxlength="250"></textarea>
        </div>
        <div class="buttonContainer">
          <pbutton 
            type="secondary"
            click.delegate="back()">
            Previous
          </pbutton>
          <pbutton 
            type="primary"
            click.delegate="proceed()">
            Proceed
          </pbutton>
          <pbutton
            type="tertiary"
            click.delegate="cancel()">
            Cancel
          </pbutton>
        </div>
      </div>
    </div>
  </div>
</template>
